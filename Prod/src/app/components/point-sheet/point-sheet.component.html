<span *ngIf="!ready" class="spinner-border spinner-border-sm mr-1" id="loader" style="color: #43a047; z-index: 100"></span>

<mat-card class="point-card" *ngIf="ready">
  <mat-card-header>
    <mat-card-title> <fa-icon [icon]="faTree" style="color: #43a047; padding-right: 10px"></fa-icon> {{point.namePoint}}</mat-card-title>
    <mat-card-subtitle *ngIf="point.vernaculairePoint">{{point.vernaculairePoint}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image id="imageHeader" [src]="this.wikiDescImg">
  <mat-card-content>
    <p>
      {{point.descriptionPoint}}
    </p>
    <p *ngIf="this.wikiDesc">
      <u>Description Wikipedia : </u><br>
      {{wikiDesc}}
    </p>
    <p id="wiki"></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button (click)="goToWiki(point.namePoint)">Page Wikipedia</button>
    <button mat-stroked-button (click)="addToRoute()">Ajouter Ã  ma route</button>
    <button mat-stroked-button (click)="dissmissSheet()">fermer</button>
  </mat-card-actions>
</mat-card>
