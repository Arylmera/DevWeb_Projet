<div class="container">
  <div class="row">
    <div class="col-md-2">
      <button  mat-raised-button class="previous" [routerLink]="['/pointList']" >Retour</button>
    </div>
    <div class="col-md-10">
      <div><h1><b>{{this.point.namePoint}}</b></h1></div>
      <div *ngIf="this.point.vernaculairePoint">{{this.point.vernaculairePoint}}</div>
      <div>{{this.point.descriptionPoint}}</div>
    </div>
  </div>
</div>
