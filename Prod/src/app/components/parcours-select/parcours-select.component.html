<div class="main-container">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Liste des Parcours diponnibles</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <mat-radio-group aria-labelledby = "parcoursRadio" class = 'parcoursRadio' [(ngModel)]="parcoursNum" (change)="loadParcours()">
          <div *ngFor="let parcours of this.parcoursList" class="form-inline">
            <mat-radio-button [value]="parcours.idParcours">{{parcours.nameParcours}}</mat-radio-button>
          </div>
        </mat-radio-group>
        <div *ngIf="this.parcours && this.parcours_points">
          <p> Nombre d'arrêtes : {{numberOfPoints()}}</p>
          <button mat-raised-button color="primary" [routerLink]="['/map', this.parcoursNum]">Lancer le Trajet</button>
          <a mat-raised-button color="accent" href="../../assets/Parcours/'{{this.parcoursName}}'.png'" download="Paroucours_{{this.parcoursName}}">Version PDF de la carte
            <fa-icon [icon]="faDownload"></fa-icon></a>
          <a mat-raised-button color="accent" href="../../assets/Parcours/'{{this.parcoursName}}-Points'.png'" download="Paroucours_{{this.parcoursName}}-Points">Version PDF de la liste des arrêts
            <fa-icon [icon]="faDownload"></fa-icon></a>
        </div>
      </div>
      <div class="col-sm-3"></div>
      <div class="col-sm-6" *ngIf="this.parcours && this.parcours_points">
        <img class="images" id="parcours-points" src={{parcours_points}} width="500px" height="auto"> <br>
        <img class="images" id="parcours" src={{parcours}}  width="500px" height="auto">
      </div>
    </div>
  </div>

  <footer class="footer green">
    <div class="container-fluid text-center text-md-left text-muted">
      <div class="col-sm-12">Envie d'une version papier ? la version pdf complète
        <a mat-raised-button href="../../../assets/Parcours%20arbre%20remarquable.pdf" download="Paroucours_Arbres_Remarquables">
          ici
          <fa-icon [icon]="faDownload"></fa-icon>
        </a>
      </div>
    </div>
  </footer>
</div>
