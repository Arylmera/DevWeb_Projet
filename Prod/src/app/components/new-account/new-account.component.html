<mat-toolbar>
  <span>Inscription</span>
</mat-toolbar>

<mat-card class="registration-card">
 <mat-card-content>
   <form class="register-form" #f=ngForm (ngSubmit)="register(f)">

     <mat-form-field class="field" appearance="outline">
       <mat-label>
         Mail
       </mat-label>
       <input type="email" name="mail" matInput placeholder="example@gmail.com" ngModel required>
     </mat-form-field>

     <mat-form-field class="field" appearance="outline">
       <mat-label>
         Nom d'utilisateur
       </mat-label>
       <input type="text" name="username" matInput ngModel required>
     </mat-form-field>

     <mat-form-field class="field" appearance="outline">
       <mat-label>
         Mot de passe
       </mat-label>
       <input [type]="hide ? 'text' : 'password'" name="password" matInput ngModel required>
       <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
     </mat-form-field>

     <mat-card-actions>
       <button mat-raised-button type="submit" style="background-color: #4CAF50; color: white;">Cr√©er compte</button>
     </mat-card-actions>

   </form>
 </mat-card-content>
</mat-card>
