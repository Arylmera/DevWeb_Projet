<mat-toolbar>
  <span>Inscription</span>
</mat-toolbar>

<mat-card class="registration-card">
 <mat-card-content>
   <form class="register-form">

     <mat-form-field class="field" appearance="outline">
       <mat-label>
         Mail
       </mat-label>
       <input type="email" matInput placeholder="example@gmail.com">
     </mat-form-field>

     <mat-form-field class="field" appearance="outline">
       <mat-label>
         Nom d'utilisateur
       </mat-label>
       <input type="text" matInput>
     </mat-form-field>

     <mat-form-field class="field" appearance="outline">
       <mat-label>
         Mot de passe
       </mat-label>
       <input type="password" matInput>
     </mat-form-field>

     <mat-form-field class="field" appearance="outline">
       <mat-label>
         Vérification du mot de passe
       </mat-label>
       <input type="password" matInput>
     </mat-form-field>

     <mat-card-actions>
       <button mat-raised-button style="background-color: #4CAF50; color: white;">Créer compte</button>
     </mat-card-actions>

   </form>
 </mat-card-content>
</mat-card>
