<mat-toolbar>
  <span>Connexion</span>
</mat-toolbar>

<mat-card class="connexion-card">
  <mat-card-content>
    <form class="connexion-form" #f=ngForm (ngSubmit)="connect(f)">

      <mat-form-field class="field" appearance="outline">
        <mat-label>
          Nom d'utilisateur
        </mat-label>
        <input type="text" name="name" ngModel matInput required>
      </mat-form-field>

      <mat-form-field class="field" appearance="outline">
        <mat-label>
          Mot de passe
        </mat-label>
        <input [type]="hide ? 'text' : 'password'" name="password" ngModel matInput required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>

      <mat-card-actions>
        <button mat-raised-button type="submit" style="background-color: #4CAF50; color: white;">Connexion</button>
        <button mat-raised-button routerLink="/newAccount">Cr√©er un compte</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
