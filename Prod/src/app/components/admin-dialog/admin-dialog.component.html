<div class="row">
  <h2 style="text-align: center">Modifier le point : {{data.idPoint}}</h2>
</div>
<div class="row">
  <div class="col-sm-4" >
    <mat-form-field style="width: 100%">
      <mat-label>Nom</mat-label>
      <input matInput [(ngModel)]="data.namePoint">
    </mat-form-field>
  </div>
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <mat-form-field style="width: 100%">
      <mat-label>Nom vernaculaire</mat-label>
      <input matInput [(ngModel)]="data.vernaculairePoint">
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <mat-form-field style="width: 100%">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="data.descriptionPoint" cdkTextareaAutosize></textarea>
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-sm-4">
    <mat-form-field style="width: 100%">
      <mat-label>Latitude</mat-label>
      <input matInput [(ngModel)]="data.latitudePoint">
    </mat-form-field>
  </div>
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <mat-form-field style="width: 100%">
      <mat-label>Longitude</mat-label>
      <input matInput [(ngModel)]="data.longitudePoint">
    </mat-form-field>
  </div>
</div>
<div class="row">
  <button mat-raised-button style="width: 50%" color="primary" (click)="clickValider()">Valider</button>
  <button mat-button style="width: 50%" color="primary" (click)="this.dialogRef.close()">Fermer</button>
</div>
